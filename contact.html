        <article id="formulario">
            <h1><span class="titulos">Enviame tu sugerencia por e-mail</span></h1>
            <form class="separacion-con-titulos">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Tu sugerencia</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" aria-describedby="emailHelp"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">De acuerdo</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </article>
